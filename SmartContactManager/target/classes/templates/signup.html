<html xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::div})">
<head>
<title>This is about page</title>

</head>

<body>
	<div>


		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
					
						<div class="container text-center">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					<p th:text="${session.message.content}"></p>
					
					
					
					
					
					</div>
							
							<img style="width: 80px" th:src="@{/IMG/register.png}" />
						</div>
						<h1 class="text-center font-weight-bold">Register Here !!</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name">Your Name</label> <input type="text"
									name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}"
									
									 id="name"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.name}" />
									
									 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        
                                         </div>
      					


							</div>
							<div class="form-group">
								<label for="email">Your Email</label> <input
									name="email" class="form-control"
									th:classappend="${#fields.hasErrors('email') ?'is-invalid' :'' }"
									 id="email"
									th:value="${user.email}"
									 placeholder="Enter Here" 
									 />
									  <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
        
                                         </div>


							</div>
							<div class="form-group">
								<label for="password">Your Password</label> <input
									type="password" class="form-control" 
									
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									
									id="password"
									name="password" aria-describedby="emailHelp"
									placeholder="Enter Here" required />
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
        
                                         </div>


							</div>

							<!-- user about -->
							<div class="form-group">

								<textarea name="about" th:text="${user.about}"
									placeholder=" Enter something yourself " rows="10" cols="75"></textarea>


							</div>
							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" />
								<label>Accept terms and condition</label>


							</div>

							<div class="container text-center">
								<button type="submit" class="btn btn-success">Submit</button>


								<button type="reset" class="btn btn-warning">Reset</button>

							</div>
							</form>
					</div>

					

				</div>

			</div>
		</div>

	</div>

	
</body>
</html>
